    /* General styles */
body {
  margin: 0;
  padding: 20px;
  font-family: sans-serif;
}

/* Navigation (assuming you have a separate navigation section) */
nav {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

nav a {
  text-decoration: none;
  color: #333;
  padding: 10px 20px;
  font-weight: bold;
}

nav a:hover {
  background-color: #0800ff;
  border-radius: 50px;
  box-shadow: 0 0 10px #0800ff; /* Added box-shadow for hover effect */
}

/* Main content area */
.main-content {
  max-width: 700px;
  margin: 0 auto;
}

input[type="text"],

select {

button {

/* Media queries for responsiveness */
@media (max-width: 768px) {
  .main-content {

}

ul a:hover {

  border-radius: 50px;
